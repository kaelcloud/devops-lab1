name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: devops-lab1
  AWS_REGION: ap-southeast-1

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-application:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get EC2 Instance IP
        id: get-ip
        run: |
          INSTANCE_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=devops-lab1-server" \
                      "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          
          echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
          echo "Found instance IP: $INSTANCE_IP"

      - name: Wait for instance to be ready
        run: |
          INSTANCE_IP="${{ steps.get-ip.outputs.instance_ip }}"
          echo "Waiting for instance $INSTANCE_IP to be ready..."
          
          for i in {1..30}; do
            if nc -zv $INSTANCE_IP 22 2>&1 | grep -q succeeded; then
              echo "Instance is ready!"
              break
            fi
            echo "Attempt $i: Instance not ready, waiting..."
            sleep 10
          done

      - name: Deploy to EC2
        env:
          INSTANCE_IP: ${{ steps.get-ip.outputs.instance_ip }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          scp -i private_key.pem \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              scripts/deploy.sh ubuntu@$INSTANCE_IP:/home/ubuntu/
          
          ssh -i private_key.pem \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              ubuntu@$INSTANCE_IP \
              "chmod +x /home/ubuntu/deploy.sh && \
               GITHUB_TOKEN=$GITHUB_TOKEN \
               /home/ubuntu/deploy.sh ${{ github.repository_owner }}"
          
          rm -f private_key.pem